grafana:
  image: grafana/grafana:latest
  container_name: grafana
  restart: always
  ports:
    - "3000:3000"
  env_file:
    - 'env.grafana'
  user: "0"
  volumes:
    # Dados persistentes.
    # sudo mkdir -p /srv/docker/grafana/data; chown 472:472 /srv/docker/grafana/data
    - /srv/docker/grafana/data:/var/lib/grafana
  ulimits:
   nproc: 65535
   nofile:
    soft: 20000
    hard: 40000
  deploy:
   resources:
    limits:
      cpus: '0.70'
      memory: 512M
    reservations:
      cpus: '0.3'
      memory: 256M
  labels:
   com.grafana.description: "Grafana server"
   com.grafana.company: "Grafana"
   com.grafana.component: "Grafana server"
   com.grafana.dbtype: "file"